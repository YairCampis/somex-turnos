<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Empleados - SOMEX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center bg-light" style="min-height:100vh">
  <div class="container" style="max-width:460px">
    <div class="card shadow rounded-4">
      <div class="card-body p-4">
        <h3 class="mb-3 text-center">Iniciar sesión</h3>
        <form id="loginForm" class="row g-3">
          <div class="col-12">
            <label class="form-label">Correo</label>
            <input required type="email" name="email" class="form-control">
          </div>
          <div class="col-12">
            <label class="form-label">Contraseña</label>
            <input required type="password" name="password" class="form-control">
          </div>
          <div class="col-12">
            <button class="btn btn-primary w-100" type="submit">Entrar</button>
          </div>
        </form>
        <div id="loginMsg" class="text-danger mt-3 small"></div>
      </div>
    </div>
  </div>
  <script src="../src/js/api.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('loginMsg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const fd = new FormData(form);
      const body = Object.fromEntries(fd.entries());
      const r = await api.post('/api/auth/login', body);
      if (!r.ok) { msg.textContent = r.error || 'Credenciales inválidas'; return; }
      localStorage.setItem('token', r.data.token);
      // Próximo: redirigir a panel (portería/logística/admin)
      alert('Login correcto (pendiente panel interno)');
    });
  </script>
</body>
</html>

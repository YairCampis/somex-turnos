<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Conductor - SOMEX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
  <link href="./assets/styles.css" rel="stylesheet">
  <style>#map{height:260px;}</style>
</head>
<body>
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">SOMEX</a>
      <button id="btnSolicitar" class="btn btn-success">Solicitar turno</button>
    </div>
  </nav>

  <main class="container my-3">
    <div class="row g-3">
      <div class="col-12">
        <div class="card rounded-4 shadow-sm">
          <div class="card-body">
            <h5 class="mb-3">Ubicación y geocerca</h5>
            <div id="map" class="rounded-3"></div>
            <div class="mt-2">
              <span class="badge bg-secondary" id="geoStatus">Verificando ubicación…</span>
              <span class="ms-2" id="distanceText"></span>
            </div>
            <small class="text-muted">Debe estar dentro del perímetro para solicitar turno.</small>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-6">
        <div class="card rounded-4 shadow-sm">
          <div class="card-body">
            <h5 class="mb-3">Turnos del día</h5>
            <ul id="turnList" class="list-group small"></ul>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-6">
        <div class="card rounded-4 shadow-sm">
          <div class="card-body text-center">
            <h5 class="mb-3">Último turno asignado</h5>
            <div id="lastTurn" class="display-3 fw-bold">—</div>
            <hr>
            <h6 class="text-success">Su turno:</h6>
            <div id="myTurn" class="display-4">—</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal Solicitar Turno -->
  <div class="modal fade" id="turnModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="turnForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Solicitar turno</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row g-2">
          <div class="col-12 col-md-6">
            <label class="form-label">Cédula</label>
            <input required name="cedula" class="form-control">
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Nombre completo</label>
            <input required name="nombre" class="form-control">
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Celular</label>
            <input required name="celular" class="form-control">
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Placa</label>
            <input required name="placa" class="form-control">
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Tipo vehículo</label>
            <select required name="tipo_vehiculo" class="form-select">
              <option value="">Seleccione…</option>
              <option>Camión</option>
              <option>Tractomula</option>
              <option>Turbo</option>
              <option>Pickup</option>
            </select>
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Destino final</label>
            <input required name="destino_final" class="form-control">
          </div>
          <div class="col-12">
            <label class="form-label">Tipo de visita</label>
            <select required name="tipo_visita" class="form-select">
              <option value="">Seleccione…</option>
              <option value="MP">MP (Materia Prima)</option>
              <option value="PT">PT (Producto Terminado)</option>
            </select>
          </div>
          <input type="hidden" name="lat" id="lat">
          <input type="hidden" name="lng" id="lng">
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" type="submit">Aceptar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Confirmación -->
  <div class="modal fade" id="okModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <h3 class="mb-2">¡Turno asignado!</h3>
        <div class="display-3 fw-bold" id="assignedNum">—</div>
        <button class="btn btn-primary mt-3" data-bs-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../src/js/api.js"></script>
  <script src="../src/js/geo.js"></script>
  <script src="../src/js/ui.js"></script>
</body>
</html>
